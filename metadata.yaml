description: "The Railway Children is a children's book by Edith Nesbit, originally\
  \ serialised in The London Magazine during 1905 and first published in book form\
  \ in 1906. It has been adapted for the screen several times, of which the 1970 film\
  \ version is the best known. The Oxford Dictionary of National Biography credits\
  \ Oswald Barron, who had a deep affection for Nesbit, with having provided the plot.\n\
  \ From Wikipedia (CC BY-SA)."
